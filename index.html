<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole Game</title>
  <style>
    /* ----------------------------------
       1) FONT FACE
    ---------------------------------- */
    @font-face {
      font-family: 'KemcoPixelBold';
      src: url('fonts/KemcoPixelBold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* ----------------------------------
       2) BASIC RESET
    ---------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'KemcoPixelBold', sans-serif;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* ----------------------------------
       3) PAGE CONTAINERS
    ---------------------------------- */
    .page {
      position: relative;
      width: 768px;
      height: 1365px;
      margin: 0 auto;
      overflow: hidden;
      display: none;  /* hidden by default */
      border: 2px solid #333; /* for debugging */
    }
    .page.active {
      display: block; /* show only the active page */
    }
    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: pointer;
    }

    /* ----------------------------------
       4) CALL FOR ACTION (Page 1)
    ---------------------------------- */
    #call-for-action-page {
      background-color: #a0a; /* fallback */
    }

    /* ----------------------------------
       5) START PAGE (Page 2)
    ---------------------------------- */
    #start-page {
      background-color: #08f; /* fallback */
    }
    #countdown-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 200px;
      color: #fff;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 10;
      opacity: 0;           /* hidden by default */
      transition: opacity 0.3s ease;
    }

    /* ----------------------------------
       6) GAME PAGE (Page 3)
    ---------------------------------- */
    #game-page {
      background-color: #222;
    }
    #game-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      z-index: 2;
    }
    /* Score container */
    #score-container {
      position: absolute;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }
    #score-image {
      width: 200px;
    }
    #score-text {
      position: absolute;
      top: 72%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #000;
    }

    /* 
       7) THE HOLES AND MOLES
       -------------------------------- */
    #holes {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 750px;
      height: auto;
      z-index: 3;
    }

    .mole {
      position: absolute;
      width: 250px;
      height: auto;
      z-index: 4;
      display: none; /* Hidden by default */
      transform: translateY(100%); /* Start position is below the hole */
      will-change: transform; /* Optimize for animations */
      transition: transform 0.5s ease-out !important;
      cursor: pointer;
    }

    .mole.active {
      transform: translateY(0) !important;
    }

    /* Mole positions for left group */
    #mole1 { left: 15.5%; top: 20.3%; }
    #mole2 { left: 46.7%; top: 20.3%; }
    #mole3 { left: 1.5%; top: 35%; }
    #mole4 { left: 32.4%; top: 35%; }
    #mole5 { left: 65.6%; top: 35%; }
    #mole6 { left: 15.4%; top: 40.7%; }
    #mole7 { left: 46.7%; top: 40.7%; }

   

    /* Timer container */
    #countdown-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }
    #countdown-image {
      width: 150px;
    }
    #timer-text {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #000;
    }

    /* Explosion images (hidden by default) */
    #explosion, #explosion-gif {
      display: none;
      position: absolute;
      z-index: 5;
      pointer-events: none;
    }
    /* --- WeWa Logo (optional) --- */
    #wewa-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 6;
      width: 90px;
      height: auto;
    }
    /* ----------------------------------
       8) RECORD PAGE (Page 4)
    ---------------------------------- */
    #record-page {
      background-color: #ccf;
    }
    #record-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #scroll-record {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      z-index: 2;
    }
    #record-list {
      position: absolute;
      top: 600px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      color: #000;
      font-size: 30px;
      text-align: left;
      z-index: 3;
    }
    #back-mainmenu {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      cursor: pointer;
      z-index: 4;
    }

  </style>
</head>
<body>

<!-- 
  =======================================
       2) START PAGE
  =======================================
-->
<div id="start-page" class="page active">
  <img
    id="start-bg"
    class="bg-image"
    src="./images/startpage.png"
    alt="Start Page Background"
  />
  <div id="countdown-overlay">3</div>
  <audio id="countdown-sound" src="sounds/countdown.wav"></audio>
  <audio id="game-start-sound" src="sounds/game-start.wav"></audio>
</div>

<!-- 
  =======================================
       3) GAME PAGE
  =======================================
-->
<div id="game-page" class="page">
  <img id="game-bg" src="./bg/bg.gif" alt="Gameplay Background" />

  <img id="title" src="./images/title.png" alt="Game Title" />
  <img id="wewa-logo" src="./images/wewa-logo.png" alt="WeWa Logo" />
  <!-- Score container -->
  <div id="score-container">
    <img id="score-image" src="./images/totalscore.png" alt="Score BG" />
    <div id="score-text">0</div>
  </div>

  <!-- Game grid with updated structure -->
  <div id="game-container">
    <!-- Holes background image -->
    <img id="holes" src="./images/holes.png" alt="Holes">
    
    <!-- Moles -->
    <img id="mole1" src="./images/mole/ball_01.gif" alt="Mole 1" class="mole" data-index="1" data-hits="0" data-required-hits="1" data-score="100">
    <img id="mole2" src="./images/mole/ball_02.gif" alt="Mole 2" class="mole" data-index="2" data-hits="0" data-required-hits="1" data-score="100">
    <img id="mole3" src="./images/mole/ball_03.gif" alt="Mole 3" class="mole" data-index="3" data-hits="0" data-required-hits="1" data-score="100">
    <img id="mole4" src="./images/mole/ball_04.gif" alt="Mole 4" class="mole" data-index="4" data-hits="0" data-required-hits="1" data-score="100">
    <img id="mole5" src="./images/mole/ball_05.gif" alt="Mole 5" class="mole" data-index="5" data-hits="0" data-required-hits="1" data-score="100">
    <img id="mole6" src="./images/mole/ball_06.gif" alt="Mole 6" class="mole" data-index="6" data-hits="0" data-required-hits="1" data-score="100">
    <img id="mole7" src="./images/mole/ball_b07.gif" alt="Mole 7" class="mole" data-index="7" data-hits="0" data-required-hits="3" data-score="300">

  <!-- Countdown at bottom -->
  <div id="countdown-container">
    <img id="countdown-image" src="images/countdown.png" alt="Countdown BG" />
    <div id="timer-text">60</div>
  </div>

  <!-- Explosions (hidden initially) -->
  <img id="explosion" src="images/explosion.png" alt="Explosion" />
  <img id="explosion-gif" src="images/explosion01.gif" alt="Explosion Animation" />

  <!-- AUDIO -->
  <audio id="explosion-sound" src="sounds/explosion.wav"></audio>
  <audio id="background-music" loop>
    <source src="sounds/background-music.mp3" type="audio/mp3">
  </audio>
  <audio id="game-over-sound" src="sounds/game-over.wav"></audio>
</div>

<!-- 
  =======================================
       4) RECORD PAGE
  =======================================
-->
<div id="record-page" class="page">
  <img
    id="record-bg"
    class="bg-image"
    src="images/endingpage.png"
    alt="Record Page Background"
  />
  <img
    id="scroll-record"
    src="images/recordScroll.png"
    alt="Scroll Record"
  />
  <div id="record-list">
    <p id="finalScoreDisplay" style="font-size:36px;">最終分數: 0</p>
    <p>ABC — 820</p>
    <p>CHAN — 700</p>
    <p>LEE — 650</p>
    <p>WONG — 500</p>
  </div>
  <img
    id="back-mainmenu"
    src="images/backToMainMenu.png"
    alt="Back to Main Menu"
  />
</div>

<script>
/* --------------------------------------------------
   PAGE DOM REFERENCES
-------------------------------------------------- */
const startPage         = document.getElementById('start-page');
const gamePage          = document.getElementById('game-page');
const recordPage        = document.getElementById('record-page');

const startBg           = document.getElementById('start-bg');

const scoreText         = document.getElementById('score-text');
const timerText         = document.getElementById('timer-text');
const finalScoreDisplay = document.getElementById('finalScoreDisplay');
const backMainMenuBtn   = document.getElementById('back-mainmenu');

const countdownOverlay  = document.getElementById('countdown-overlay');
const countdownSound    = document.getElementById('countdown-sound');
const gameStartSound    = document.getElementById('game-start-sound');

const explosion         = document.getElementById('explosion');
const explosionGif      = document.getElementById('explosion-gif');
const explosionSound    = document.getElementById('explosion-sound');

const backgroundMusic   = document.getElementById('background-music');
backgroundMusic.volume  = 0.2; // 20% volume
const gameOverSound     = document.getElementById('game-over-sound');

/* Moles */
const moles = document.querySelectorAll('.mole');
let activeMoles = new Set();

/* Score/Time Tracking */
let score = 0;
let timeLeft = 60;
let timerInterval = null;
let moleInterval = null;
let pillInterval = null;

/* Simple pop sound for when mole appears (optional) */
const molePopSound = new Audio('sounds/pop.wav');

/* --------------------------------------------------
   PAGE NAVIGATION
-------------------------------------------------- */
// 1) Start page -> 3s countdown -> Game page
startBg.addEventListener('click', () => {
  startBg.style.pointerEvents = 'none'; // block repeated clicks
  let count = 3;
  countdownOverlay.textContent = count;
  countdownOverlay.style.opacity = '1';

  // Countdown each second
  const countdownInterval = setInterval(() => {
    count--;
    if(count > 0) {
      // Play beep
      countdownSound.currentTime = 0;
      countdownSound.play();
      // Update overlay
      countdownOverlay.textContent = count;
    } else {
      // Stop countdown
      clearInterval(countdownInterval);
      countdownOverlay.style.opacity = '0';
      // Game start sound
      gameStartSound.currentTime = 0;
      gameStartSound.play();
      // Switch to game page
      setTimeout(() => {
        startPage.classList.remove('active');
        gamePage.classList.add('active');
        startTimer();
      }, 300);
    }
  }, 1000);
});

// 3) RECORD PAGE -> back to main menu
backMainMenuBtn.addEventListener('click', () => {
  recordPage.classList.remove('active');
  startPage.classList.add('active');
  resetGameData();
});

/* --------------------------------------------------
   TIMER + GAME LOGIC
-------------------------------------------------- */
function startTimer() {
  backgroundMusic.currentTime = 0;
  backgroundMusic.play();

  // Start spawning and a 60s countdown
  startMoleSpawning();
  timerInterval = setInterval(() => {
    timeLeft--;
    timerText.textContent = timeLeft;
    if(timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  clearInterval(moleInterval);
  clearInterval(pillInterval);
  backgroundMusic.pause();

  // Remove all pills
  document.querySelectorAll('.pill').forEach(pill => pill.remove());

  // Show record page after short delay
  gameOverSound.currentTime = 0;
  gameOverSound.play();

  // Hide all moles
  moles.forEach(hideMole);
  activeMoles.clear();

  setTimeout(() => {
    gamePage.classList.remove('active');
    recordPage.classList.add('active');
    finalScoreDisplay.textContent = "最終分數: " + score;
  }, 500);
}

function resetGameData() {
  score = 0;
  timeLeft = 60;
  scoreText.textContent = score;
  timerText.textContent = timeLeft;

  backgroundMusic.pause();
  backgroundMusic.currentTime = 0;
  startBg.style.pointerEvents = 'auto';
}

/* --------------------------------------------------
   MOLE SPAWNING + CLICK (KEY) LOGIC
-------------------------------------------------- */
function updateMoleColors() {
  // This function is no longer needed as we're controlling mole types directly
}

function startMoleSpawning() {
  // Make sure everything is hidden initially
  moles.forEach(mole => {
    mole.style.display = 'none';
    mole.classList.remove('active');
  });

  // Spawn moles every 0.2 seconds based on time-based maximum
  moleInterval = setInterval(() => {
    const maxMoles = Math.min(6, Math.ceil((60 - timeLeft) / 10));
    
    // If we haven't reached the maximum allowed moles
    if (activeMoles.size < maxMoles) {
      const inactiveMoles = Array.from(moles).filter(m => !activeMoles.has(m));
      if (inactiveMoles.length > 0) {
        const chosen = inactiveMoles[Math.floor(Math.random() * inactiveMoles.length)];
        showMole(chosen);
      }
    }
  }, 200); // Spawn check every 0.2 seconds
}

function showMole(mole) {
  if (activeMoles.has(mole)) return;
  
  // Determine which type of mole to show based on time
  let moleType;
  if (timeLeft > 45) {
    // 0-30 seconds: Only yellow moles (ball_01 to ball_06)
    const yellowIndex = Math.floor(Math.random() * 6) + 1;
    moleType = `ball_0${yellowIndex}.gif`;
    mole.dataset.requiredHits = '1';
    mole.dataset.score = '100';
  } else if (timeLeft > 30) {
    // 30-45 seconds: Yellow and orange moles
    if (mole.id === 'mole7' || Math.random() < 0.3) { // 30% chance for orange mole
      moleType = 'ball_b07.gif';
      mole.dataset.requiredHits = '3';
      mole.dataset.score = '300';
    } else {
      const yellowIndex = Math.floor(Math.random() * 6) + 1;
      moleType = `ball_0${yellowIndex}.gif`;
      mole.dataset.requiredHits = '1';
      mole.dataset.score = '100';
    }
  } else if (timeLeft > 0) {
    // 45-60 seconds: Yellow, orange, and red moles
    const rand = Math.random();
    if (rand < 0.2) { // 20% chance for red mole
      moleType = 'ball_c08.gif';
      mole.dataset.requiredHits = '5';
      mole.dataset.score = '500';
    } else if (rand < 0.5) { // 30% chance for orange mole
      moleType = 'ball_b07.gif';
      mole.dataset.requiredHits = '3';
      mole.dataset.score = '300';
    } else { // 50% chance for yellow mole
      const yellowIndex = Math.floor(Math.random() * 6) + 1;
      moleType = `ball_0${yellowIndex}.gif`;
      mole.dataset.requiredHits = '1';
      mole.dataset.score = '100';
    }
  } else {
    // After 60 seconds: Random moles
    const allTypes = [
      'ball_01.gif', 'ball_02.gif', 'ball_03.gif', 
      'ball_04.gif', 'ball_05.gif', 'ball_06.gif',
      'ball_b07.gif', 'ball_c08.gif'
    ];
    moleType = allTypes[Math.floor(Math.random() * allTypes.length)];
    
    if (moleType === 'ball_c08.gif') {
      mole.dataset.requiredHits = '5';
      mole.dataset.score = '500';
    } else if (moleType === 'ball_b07.gif') {
      mole.dataset.requiredHits = '3';
      mole.dataset.score = '300';
    } else {
      mole.dataset.requiredHits = '1';
      mole.dataset.score = '100';
    }
  }
  
  mole.src = `./images/mole/${moleType}`;
  mole.dataset.hits = '0';
  mole.style.display = 'block';
  mole.classList.add('active');
  activeMoles.add(mole);
  
  // Play pop sound
  molePopSound.currentTime = 0;
  molePopSound.play();
  
  // Auto-hide after 10 seconds
  setTimeout(() => {
    if (activeMoles.has(mole)) {
      hideMole(mole);
      // Wait 0.2 seconds before potentially spawning a new mole
      setTimeout(() => {
        const maxMoles = Math.min(6, Math.ceil((60 - timeLeft) / 10));
        if (activeMoles.size < maxMoles) {
          const inactiveMoles = Array.from(moles).filter(m => !activeMoles.has(m));
          if (inactiveMoles.length > 0) {
            const chosen = inactiveMoles[Math.floor(Math.random() * inactiveMoles.length)];
            showMole(chosen);
          }
        }
      }, 200);
    }
  }, 10000);
}

function hideMole(mole) {
  mole.classList.remove('active');
  activeMoles.delete(mole);
  mole.dataset.hits = '0';
  
  // Remove hit counter if it exists
  if (mole.hitDisplay) {
    mole.hitDisplay.remove();
    mole.hitDisplay = null;
  }
  
  setTimeout(() => {
    mole.style.display = 'none';
  }, 200); // Changed to match the 0.2s pause requirement
}

function startPillSpawning() {
  pillInterval = setInterval(() => {
    const pillCount = Math.min(6, Math.ceil((60 - timeLeft) / 10));
    spawnPills(pillCount);
  }, 10000);
}

function spawnPills(count) {
  // Create and show pills
  for (let i = 0; i < count; i++) {
    const pill = document.createElement('div');
    pill.className = 'pill';
    pill.style.position = 'absolute';
    pill.style.width = '30px';
    pill.style.height = '30px';
    pill.style.backgroundColor = 'blue';
    pill.style.borderRadius = '50%';
    pill.style.zIndex = '5';
    
    // Random position within the game area
    const gameArea = document.getElementById('game-container');
    const left = Math.random() * (gameArea.offsetWidth - 30);
    const top = Math.random() * (gameArea.offsetHeight - 30);
    
    pill.style.left = `${left}px`;
    pill.style.top = `${top}px`;
    
    gameArea.appendChild(pill);
    
    // Remove pill after 3 seconds
    setTimeout(() => {
      pill.remove();
    }, 3000);
  }
}

// Add CSS for pills
const pillStyle = document.createElement('style');
pillStyle.textContent = `
  .pill {
    transition: all 0.3s ease;
  }
  .pill:hover {
    transform: scale(1.2);
    cursor: pointer;
  }
`;
document.head.appendChild(pillStyle);

/* --------------------------------------------------
   "Whack" logic via keyboard 1..7
-------------------------------------------------- */
document.addEventListener('keydown', (evt) => {
  // Only if game is active
  if(!gamePage.classList.contains('active')) return;

  const keyMap = {
    '1': moles[0],  '49': moles[0],
    '2': moles[1],  '50': moles[1],
    '3': moles[2],  '51': moles[2],
    '4': moles[3],  '52': moles[3],
    '5': moles[4],  '53': moles[4],
    '6': moles[5],  '54': moles[5],
    '7': moles[6],  '55': moles[6]
  };
  
  const mole = keyMap[evt.key] || keyMap[evt.keyCode];
  if(mole && activeMoles.has(mole)) {
    whackMole(mole);
  }
});

function whackMole(mole) {
  if (!activeMoles.has(mole)) return;
  
  // Increment hit counter
  let hits = parseInt(mole.dataset.hits) + 1;
  let requiredHits = parseInt(mole.dataset.requiredHits);
  mole.dataset.hits = hits;

  // Create hit counter display if it doesn't exist
  let hitDisplay = mole.querySelector('.hit-counter');
  if (!hitDisplay && requiredHits > 1) {
    hitDisplay = document.createElement('div');
    hitDisplay.className = 'hit-counter';
    hitDisplay.style.position = 'absolute';
    hitDisplay.style.top = '-20px';
    hitDisplay.style.left = '50%';
    hitDisplay.style.transform = 'translateX(-50%)';
    hitDisplay.style.color = '#fff';
    hitDisplay.style.fontSize = '24px';
    hitDisplay.style.textShadow = '2px 2px 2px #000';
    hitDisplay.style.zIndex = '10';
    mole.parentNode.appendChild(hitDisplay);
    mole.hitDisplay = hitDisplay;
  }

  // Update hit counter display
  if (hitDisplay && requiredHits > 1) {
    hitDisplay.textContent = `${hits}/${requiredHits}`;
  }

  // Show explosion effect and play sound for every hit
  showHitExplosion(mole);

  // If enough hits, hide mole and add score
  if (hits >= requiredHits) {
    score += parseInt(mole.dataset.score);
    scoreText.textContent = score;
    hideMole(mole);
    if (hitDisplay) {
      hitDisplay.remove();
    }
  }
}

/* --------------------------------------------------
   EXPLOSION EFFECTS
-------------------------------------------------- */
// New function for hit explosions
function showHitExplosion(mole) {
  const moleRect      = mole.getBoundingClientRect();
  const gamePageRect  = gamePage.getBoundingClientRect();
  const offsetLeft    = moleRect.left - gamePageRect.left;
  const offsetTop     = moleRect.top  - gamePageRect.top;

  // Position static explosion sprite
  explosion.style.width   = moleRect.width + 'px';
  explosion.style.height  = moleRect.height + 'px';
  explosion.style.left    = offsetLeft + 'px';
  explosion.style.top     = offsetTop + 'px';
  explosion.style.display = 'block';

  // Position animated GIF
  explosionGif.style.width   = moleRect.width + 'px';
  explosionGif.style.height  = moleRect.height + 'px';
  explosionGif.style.left    = offsetLeft + 'px';
  explosionGif.style.top     = offsetTop + 'px';
  explosionGif.style.display = 'block';

  // Play explosion sound
  explosionSound.currentTime = 0;
  explosionSound.play();

  // Hide explosions after 0.3s (shorter for repeated hits)
  setTimeout(() => {
    explosion.style.display = 'none';
    explosionGif.style.display = 'none';
  }, 300);
}

// Add CSS transition for smoother movement
const styleSheet = document.createElement('style');
styleSheet.textContent = `
  .mole {
    transition: transform 0.5s ease-out !important;
  }
  .mole.active {
    transform: translateY(0) !important;
  }
`;
document.head.appendChild(styleSheet);
</script>
</body>
</html>
